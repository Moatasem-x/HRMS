<div class="employee-salary-filter-container">
  <div class="filter-header">
    <h1>Salary Reports</h1>
    <p>Filter salary reports by employee, month, and year.</p>
  </div>
  
  <div class="filter-section">
    <div class="search-input-group">
      <input 
        type="text" 
        [(ngModel)]="filter.employeeName" 
        placeholder="Search by Employee Name"
        class="search-input"
      >
      <i class="bi bi-search search-icon"></i>
    </div>
    
    <div class="filter-controls">
      <div class="select-group">
        <label>Month</label>
        <select [(ngModel)]="filter.month" class="filter-select">
          @for (month of months; track month.value) {
            <option [value]="month.value">{{ month.label }}</option>
          }
        </select>
      </div>
      
      <div class="select-group">
        <label>Year</label>
        <select [(ngModel)]="filter.year" class="filter-select">
          @for (year of years; track year) {
            <option [value]="year">{{ year }}</option>
          }
        </select>
      </div>
      
      <button (click)="onSearch()" class="search-btn">Search</button>
      <button (click)="onClear()" class="clear-btn">Clear</button>
    </div>
  </div>
</div>
