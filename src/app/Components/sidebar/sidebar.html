<nav class="sidebar"
     [class.expanded]="isExpanded"
     (mouseenter)="onSidebarEnter()" (mouseleave)="onSidebarLeave()">
  <ul>
    <li routerLink="/employees" routerLinkActive="active">
      <span class="sidebar-icon"><i class="bi bi-people"></i></span>
      <span class="sidebar-label-container" [@labelSlide]="isExpanded ? 'visible' : 'hidden'">Employees</span>
    </li>
    <li routerLink="/addemployee/0" routerLinkActive="active">
      <span class="sidebar-icon"><i class="bi bi-person-plus"></i></span>
      <span class="sidebar-label-container" [@labelSlide]="isExpanded ? 'visible' : 'hidden'">Add Employee</span>
    </li>
    <li routerLink="/attendance" routerLinkActive="active">
      <span class="sidebar-icon"><i class="bi bi-calendar-check"></i></span>
      <span class="sidebar-label-container" [@labelSlide]="isExpanded ? 'visible' : 'hidden'">Attendance</span>
    </li>
    <li routerLink="/salaryreports" routerLinkActive="active">
      <span class="sidebar-icon"><i class="bi bi-cash-stack"></i></span>
      <span class="sidebar-label-container" [@labelSlide]="isExpanded ? 'visible' : 'hidden'">Salary Report</span>
    </li>
    <li routerLink="/holidays" routerLinkActive="active">
      <span class="sidebar-icon"><i class="bi bi-calendar-event"></i></span>
      <span class="sidebar-label-container" [@labelSlide]="isExpanded ? 'visible' : 'hidden'">Official Holidays</span>
    </li>
    <li routerLink="/hrdash" routerLinkActive="active">
      <span class="sidebar-icon"><i class="bi bi-calendar-event"></i></span>
      <span class="sidebar-label-container" [@labelSlide]="isExpanded ? 'visible' : 'hidden'">Dashboard</span>
    </li>
    @if (role === "Admin") {
      <li >
        <span class="sidebar-icon"><i class="bi bi-calendar-event"></i></span>
        <span class="sidebar-label-container" [@labelSlide]="isExpanded ? 'visible' : 'hidden'">Add HR</span>
      </li>
    }
    @if (isloggedin) {
      <li (click)="logout()">
        <span class="sidebar-icon"><i class="bi bi-box-arrow-right"></i></span>
        <span class="sidebar-label-container" [@labelSlide]="isExpanded ? 'visible' : 'hidden'">Logout</span>
      </li>
    }
  </ul>
</nav>
