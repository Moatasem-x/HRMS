<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 1.5rem;">
    <div class="text-center mb-3">
      <h4 class="fw-bold mb-1">Webcam Capture</h4>
      <p class="text-muted mb-0">Take a photo using your webcam</p>
    </div>
    <div class="d-flex flex-column align-items-center mb-3">
      <button class="btn btn-outline-primary w-100 mb-2" (click)="checkPermissions()">
        <i class="bi bi-camera-video"></i> Check Webcam Permissions
      </button>
      <div *ngIf="status" class="alert alert-info py-1 px-2 w-100 text-center mb-2">{{status}}</div>
      <div class="webcam-frame mb-2">
        <webcam [trigger]="$trigger" (imageCapture)="snapshot($event)" [imageQuality]="1"></webcam>
      </div>
      <button class="btn btn-success w-100 mb-2" (click)="captureImage()">
        <i class="bi bi-camera"></i> {{btnLabel}}
      </button>
    </div>
    <div *ngIf="previewImage" class="text-center">
      <div class="preview-frame mx-auto mb-2">
        <img [src]="previewImage" class="img-fluid rounded-circle border border-3 border-primary" style="width: 180px; height: 180px; object-fit: cover;" alt="Preview" />
      </div>
      <button class="btn btn-primary w-100" (click)="proceed()">
        <i class="bi bi-arrow-right-circle"></i> Proceed
      </button>
    </div>
  </div>
</div>
