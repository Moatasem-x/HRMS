<div class="attendance-report-filter-container" dir="ltr">
  <div class="filter-row">
    <button class="add-btn">Add</button>
    <input type="text" [(ngModel)]="search" placeholder="Search employee or department" />
    <label>From:</label>
    <input type="date" [(ngModel)]="fromDate" />
    <label>To:</label>
    <input type="date" [(ngModel)]="toDate" />
    <button class="show-btn" (click)="showFilters()">Show</button>
  </div>
</div>
